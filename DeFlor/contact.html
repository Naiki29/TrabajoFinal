<body>
    <header>
        <h1>Deflor Pastelería</h1>
        <nav class="container1">
            <a class="Bar" href="index.html">Home</a>

            <a class="Bar" href="OtrosProductos.html">Otros productos</a>
            <a class="Bar" href="contact.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>Envíos</h2>
        <div class="container6"></div>
        <p class="envios">
            Nos encontramos cerca del Unicenter y realizamos envios a todo CABA y GBA Norte, consultanos. <br>
            Tene en cuenta que los pedidos se realizan con 72 hs de anticipacion.
        </p>

        <iframe class="iframe"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13151.262175784015!2d-58.5252508!3d-34.5075603!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf9a611e58747f528!2sUnicenter!5e0!3m2!1ses!2sar!4v1635014667980!5m2!1ses!2sar"
            width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <h2>Formulario de contacto</h2>

        <div class="formulario">
            <form id="formulario" role="form" onsubmit=validateForm()>

                <div class="filas">
                    <div class="columna1">
                        <label for="Nombre">Nombre y Apellido:</label>
                    </div>
                    
                    <div class = "columna2">
                        <input type="text" id = "nombre" placeholder="Coloque su nombre aqui" >
                    </div>

                </div>

                <div class="filas">
                    <div class="columna1">
                    <label for="Tel:">Teléfono:</label>
                    </div>
                    
                    <div class="columna2">
                        <input type="text"  id = "tel" placeholder ="Telefono">
                    </div>
                </div>

                <div class="filas">
                    <div class="columna1">
                        <label for="email">Dirección de mail:</label>
                    </div>
                    
                    <div class="email">
                        <input type="text" id="mail" placeholder="nombre@ejemplo.com">
                    </div>
                </div>


                <div class="filas">
                    <div class="columna1">
                        <label for="Texto"></label>
                    </div>
                    
                    <div class="columna2">
                        <textarea type="text" id = "mje" placeholder="Escriba su mensaje..."></textarea>
                    </div>
                </div>

                <div class = "boton">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </main>
